<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Redacter</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
  <h1>Text Redaction App</h1>
  <div class="body">
  <form id="redactForm">
    <label for="originalText" class="Text">Paste Text or Type Text:</label><br>
    <textarea id="originalText" rows="6" cols="50"></textarea><br><br>
    <label for="wordsToRedact">Words to hide (separated by space):</label><br>
    <input type="text" id="wordsToRedact" ><br><br>
    <button type="button" onclick="redactText()">Redact Now</button>
  </form>
  <div id="redactedText"></div> 
</div>

</body>
</html>
